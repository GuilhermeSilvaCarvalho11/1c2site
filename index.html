<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paddock Veículos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Paddock Veículos</h1>
        <nav>
            <ul>
                <li><a href="#car-list">Carros</a></li>
            </ul>
        </nav>
    </header>

    <section id="car-list">
        <div class="car">
            <img src=imagens/"carro1.jpg" alt="Carro 1">
            <h2>Mobi</h2>
            <p>Ano: 2023</p>
            <p>Preço: R$ 50.000,00</p>
        </div>

        <div class="car">
            <img src=imagens/"produto.jpeg" alt="Carro 2">
            <h2>Fastback</h2>
            <p>Ano: 2023</p>
            <p>Preço: R$ 139.000,00</p>
        </div>     
    </section>

    <footer>
        <p>&copy; 2023 Paddock Veículos</p>
    </footer>

</body>
</html>
