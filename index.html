<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paddock Veículos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Paddock Veículos</h1>
        <nav>
            <ul>
                <li><a href="#car-list">Carros</a></li>
            </ul>
        </nav>
    </header>

    <section id="car-list">
        <div class="car">
            <img src="carro1.jpg" alt="Mobi" style="width: 100%; max-width: 300px; height: auto;">
            <h2>Mobi</h2>
            <p>Ano: 2023</p>
            <p>Preço: R$ 50.000,00</p>
        </div>

        <div class="car">
            <img src="produto.jpeg" alt="Fastback">
            <h2>Fastback</h2>
            <p>Ano: 2023</p>
            <p>Preço: R$ 139.000,00</p>
        </div> 
        
        <div class="car">
            <img src="nivus.jpeg" alt="Nivus" style="width: 100%; max-width: 300px; height: auto;">
            <h2>Nivus</h2>
            <p>Ano: 2021</p>
            <p>Preço: R$ 110.000,00</p>
        </div>

        <div class="car">
            <img src="Corolla.jpg" alt="Corolla" style="width: 100%; max-width: 300px; height: auto;">
            <h2>Corolla</h2>
            <p>Ano: 2023</p>
            <p>Preço: R$ 142.000,00</p>
    </section>

    <footer>
        <p>&copy; 2024 Paddock Veículos</p>
    </footer>

</body>
</html>
