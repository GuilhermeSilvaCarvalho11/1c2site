<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paddock Veículos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Paddock Veículos</h1>
        <!-- Adicione menu de navegação, se necessário -->
    </header>

    <section id="car-list">
        <!-- Lista de carros disponíveis -->
        <!-- Cada item pode ser um link para uma página com detalhes do carro -->
        <div class="car">
            <img src="carro1.jpg" alt="Carro 1">
            <h2>Carro Modelo 1</h2>
            <p>Ano: 2023</p>
            <p>Preço: R$ 50.000,00</p>
        </div>

        <div class="car">
            <img src="produto.jpeg" alt="Carro 2">
            <h2>Carro Modelo 2</h2>
            <p>Ano: 2023</p>
            <p>Preço: R$ 139.000,00</p>
        </div>
        <!-- Adicione mais carros conforme necessário -->
    </section>

    <footer>
        <p>&copy; 2023 Concessionária XYZ</p>
    </footer>

    <!-- Adicione scripts JavaScript, se necessário -->
</body>
</html>
